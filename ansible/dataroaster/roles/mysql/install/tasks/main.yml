- name: download mysql rpm
  shell: "{{ item }}"
  args:
    executable: /bin/bash
  with_items:
    - "wget http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm && rpm -ivh mysql-community-release-el7-5.noarch.rpm"
  become: true
  ignore_errors: true

- name: install mysql server
  yum:
    name: mysql-server
    state: present

- name: start mysql server
  service:
    name: mysql
    state: started
  become: true