#########################################################################
# Name        : crt_spongebob_mku.yml
# Creator     : L.S.H.
# Syntax      : None, just be called by main playbook 
# Description : Make up VM on Azure & Be included from crt_spongebob.yml
#########################################################################
---
####################################
# hostname change 
####################################
- name: "Change host name"
  hostname:
    name: "{{ item_vm }}"

####################################
# ntp setup
####################################
- name: "NTP install"
  yum:
    name: ntp
    state: latest

- name: "Set ntp.conf"
  template:
    src: /etc/ansible/template/ntp.conf
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644

- name: "regist auto start"
  service:
    name: ntpd
    enabled: yes

- name: start ntp
  service:
    name: ntpd
    state: restarted

####################################
# timezone setup
####################################
- name: "TimeZone setup"
  timezone:
    name: Asia/Seoul
    
####################################
# selinux desabled 
####################################
- name: Disable SELinux
  selinux:
    state: disabled

####################################
# selinux desabled 
####################################
- name: Disable SELinux
  service:
    name: firewalld
    state: stopped
    enabled: False

####################################
# disable swap
####################################
- name: Disable SELinux
  shell:
     sudo sed -i '/swap/d' /etc/fstab
sudo swapoff -
