apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: spark-example-
spec:
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: spark-delta-example
            template: spark-job-runner
    - name: spark-job-runner
      container:
        env:
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: smart-life-s3-secret
              key: accessKey
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: smart-life-s3-secret
              key: secretKey
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: smart-life-s3-secret
              key: bucket
        - name: S3_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: smart-life-s3-secret
              key: endpoint
        image: mykidong/spark-job-runner:v3.0.1
        command: ["/opt/spark/run.sh"]
        args:
          - --run.job.path=backup/test-parquet
        imagePullPolicy: Always